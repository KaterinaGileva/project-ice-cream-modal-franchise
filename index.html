<body>

    <main>

        <!--Герой-->

        <section class="hero">
        <div class="hero__container container">
                
                <button class="hero__btn btn" type="button" data-modal-open>Заказать услугу</button>

                <!--Модальне вікно-->

                <div class="backdrop is-hidden" data-modal>
                    <div class="modal-wrapper">
                        <button class="modal-btn" data-modal-close>
                            <svg width="11" height="11">
                                <use href="./images/icons.svg#close-modal"></use>
                            </svg>
                        </button>
                        <strong class="modal-title">Franchise</strong>
                    <ul class="franchise__list list">
                        <li class="franchise__item">
                                <h3 class="franchise__title">"Baldo’s Ice Cream & Coffee"</h3>
                                <ul class="franchise__contacts">
                                    <li class="franchise__adress">Hillcrest Ave, Suite 102
                                Dallas, Texas</li>
                                <li class="franchise__tel"> Call Us - (972) 913-4001 </li>
                                 </ul>
                        <picture>
                            
                            <source srcset="
                                                                    ./images/modal/dallas-448x288_1x.webp 1x,
                                                                    ./images/modal/dallas-896x575_2x.webp 2x
                                                                  " type="image/webp">
                            <source srcset="
                                                                    ./images/modal/dallas-448x288_1x.jpg 1x,
                                                                    ./images/modal/dallas-896x575_2x.jpg 2x
                                                                  " type="image/jpg">
                          
                            <img class="franchise__img" src="./images/modal/dallas-448x288_1x.jpg" alt="caffe dallas" width="448" height="287"
                                loading="lazy">
                        </picture>
                        </li>
<li class="franchise__item">
    <h3 class="franchise__title">"Artican Gelato"</h3>
    <ul class="franchise__contacts">
        <li class="franchise__adress">39 South Clerk Street, Edinburgh EH8 9NZ Scotland</li>
        <li class="franchise__tel"> Call Us - (976) 915-4003 </li>
    </ul>
    <picture>
    
        <source srcset="
                                        ./images/modal/edinburgh-448x288_1x.webp 1x,
                                        ./images/modal/edinburgh-896x575_2x.webp 2x
                                        " type="image/webp">
        <source srcset="
                                        ./images/modal/edinburgh-448x288_1x.jpg 1x,
                                        ./images/modal/edinburgh-896x575_2x.jpg 2x
                                        " type="image/jpg">
    
        <img class="franchise__img" src="./images/modal/edinburgh-448x288_1x.jpg" alt="caffe edinburgh" width="448" height="287"
            loading="lazy">
    </picture>
   
</li>
</ul>
